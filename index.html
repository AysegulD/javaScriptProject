<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Music Player</title>
    <link rel="icon" href="/images/musiclogo.jpg"sizes="72x72" type="image/icon type"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e7a7b65261.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "imgContainer">
        <img src = "images/Instant Crush.jpg" id = "bodyImg">
    </div>
    <div class = "container">    
        <div class = "info">
            <h3 id = "singer">Daft Punk</h3>
            <h4 id = "title">Instant Crush</h4>
        </div>
        <audio src = "music/Daft Punk - Instant Crush (Video) ft. Julian Casablancas.mp3" id = "audio"></audio>
        <div class = "daftImg">
            <img src = "images/Instant Crush.jpg" id = "cover">
        </div>
        <div class ="slider">
            <i class ="fa fa-volume-down"></i>
            <input type ="range" min ="0" max ="100" value ="50" class ="slide">
            <i class ="fa fa-volume-up"></i>
        </div>
        <div class ="controller">
            <button class ="btn" id ="previous">
                <i class ="fas fa-backward"></i>
            </button>
            <button class ="btn btnPlay" id ="play">
                <i class ="fas fa-play-circle"></i>
            </button>
            <button class ="btn" id ="forward">
                <i class ="fas fa-forward"></i>
            </button>
            <i id="favori" class="fas fa-heart"></i>
        </div>
        <div class ="progress-div">
            <div id ="currentTime"></div>
            <input class ="progress-slide" id ="progressRange" type ="range" min ="0" max ="" value ="0" >
            <div id ="durationTime"></div>
        </div>
    </div>
    <script src ="script.js"></script>
</body>

</html>
